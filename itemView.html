  <body onload=getThisItem()>
    <h3 id=pageHeading style="display:inline;"></h3>
    <!-- <button class="btn"></button> -->
    <br>
    <br>
    <h6>Price:</h6>
    <div id="priceBox" style="text-align:center;border-radius:7px;width: 150px;height:30px;border:1px solid #000;"></div>
    <br>
    <br>
    <h6>Quantity:</h6>
    <div id="quantityBox" style="text-align:center;border-radius:7px;width: 150px;height:30px;border:1px solid #000;"></div>
    <br>
    <br>
    <h6>Purchase Date:</h6>
    <div id="purchaseBox" style="text-align:center;border-radius:7px;width: 150px;height:30px;border:1px solid #000;"></div>
    <br>
    <br>
    <h6>Expiration Date:</h6>
    <div id="expBox" style="text-align:center;border-radius:7px;width: 150px;height:30px;border:1px solid #000;"></div>
    <br>
    <br>
    <h6>Category:</h6>
    <div id="catBox" style="text-align:center;border-radius:7px;width: 150px;height:30px;border:1px solid #000;"></div>
     <br>
    <br>
    <h6>Purchased From:</h6>
    <div id="storeNameBox" style="text-align:center;border-radius:7px;width: 150px;height:30px;border:1px solid #000;"></div>
    <script>
        async function getThisItem(){
            let response = await fetch('/getItem/'+window.location.href.slice(window.location.href.length-4)).then(res => {
                res.json().then(data => {
                    console.log(data)
                    let heading = document.getElementById("pageHeading")
                    heading.appendChild(document.createTextNode(data.item.description))

                    let price = document.getElementById("priceBox");
                    price.appendChild(document.createTextNode(data.item.price))
                    
                    let quantity = document.getElementById("quantityBox");
                    quantity.appendChild(document.createTextNode(data.item.quantity))

                    let purchase_date = document.getElementById("purchaseBox");
                    purchase_date.appendChild(document.createTextNode(data.item.purchase_date.slice(0,10)))

                    let expiration_date = document.getElementById("expBox");
                    expiration_date.appendChild(document.createTextNode(data.item.expiration_date.slice(0,10)))

                    let category = document.getElementById("catBox");
                    category.appendChild(document.createTextNode(data.item.category))

                    let store_name = document.getElementById("storeNameBox");
                    store_name.appendChild(document.createTextNode(data.store.name))
                })
            })
        }
    </script>
